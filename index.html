<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <div class="title">Список задач</div>
  </header>
  <div class="container">
    <div class="container_title">Новая задача</div>
    <div class="container_input">
      <input type="text" placeholder="Название задачи"> 
      <button class="add">+ Добавить</button>
    </div>
    <div class="container_block">
      <div class="block_wrap">
        <div class="wrap_title one">Бэклог</div>
        <div class="desc">Выучить JS</div>
        <div class="desc">Выучить React</div>
      </div>
      <div class="block_wrap">
        <div class="wrap_title two">В процессе</div>
        <div class="desc">Выпить смузи</div>
        <div class="desc">Попить воды</div>
      </div>
      <div class="block_wrap">
        <div class="wrap_title three">Готово</div>
        <div class="desc">Позвонить маме</div>
        <div class="desc">Погладить кота</div>
      </div>
      <div class="block_wrap">
        <div class="wrap_title four">Корзина</div>
        <div class="desc">Сходить погулять</div>
        <div class="desc">Прочитать Войну и Мир</div>
      </div>

    </div>
    <footer>
      <p class="desc">Сделать домашку</p>
      <button class="clean">x <span>Очистить</span></button>
    </footer>
  </div>
</body>
</html>
